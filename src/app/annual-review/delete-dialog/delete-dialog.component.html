<div mat-dialog-content>
  <form [formGroup]="articleForm" (ngSubmit)="onFormSubmit()">
  </form>
</div>
<p style="font-weight: bold;">Möchten Sie wirklich diese Bewertung löschen?</p>
<div mat-dialog-actions>
  <form [formGroup]="articleForm" (keyup.enter)="onFormSubmit()">
    <button mat-button (click)="onNoClick()">Nein</button>
    <button (click)="onFormSubmit()" type="submit" [disabled]="!articleForm.valid" mat-flat-button color="primary">
      <mat-icon>delete</mat-icon>
    </button>
  </form>
</div>
