<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav"
               fixedInViewport
               [attr.role]="(isHandset$) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Men√º</mat-toolbar>
    <mat-nav-list>
      <a class="rollen-verteilung-side" mat-list-item href="#" *ngIf="this.isLogin">
        <mat-form-field>
          <mat-label>Rolle</mat-label>
          <mat-select [(value)]= "roleLoggedInUser">
            <mat-option value="Mitarbeiter_in">Mitarbeiter_in</mat-option>
            <mat-option value="Vorgesetzte_r">Vorgesetzte_r</mat-option>
          </mat-select>
        </mat-form-field>
      </a>
      <a mat-list-item *ngIf="this.isLogin">
        <h3>ZIELE</h3>
      </a>
      <a mat-list-item *ngIf="this.isLogin">
        <h3>PROTOKOLLE</h3>
      </a>
      <a mat-list-item *ngIf="this.isLogin && this.roleLoggedInUser=='Vorgesetzte_r'">
        <h3>MEIN TEAM</h3>
      </a>
      <a (click)='logout()' mat-list-item *ngIf="this.isLogin">
        <mat-icon>exit_to_app</mat-icon>
        <div class="sidenav-text">Logout</div>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="white">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="title">adesso</span>
      <button mat-button class="nav-element"  *ngIf="this.isLogin">ZIELE</button>
      <button mat-button class="nav-element"  *ngIf="this.isLogin">PROTOKOLLE</button>
      <button mat-button class="nav-element"  *ngIf="this.isLogin && this.roleLoggedInUser=='Vorgesetzte_r'">MEIN TEAM</button>
      <span class="example-spacer"></span>
        <div class="rollen-verteilung">
          <mat-form-field>
            <mat-label>Rolle</mat-label>
            <mat-select [(value)]= "roleLoggedInUser">
              <mat-option value="Mitarbeiter_in">Mitarbeiter_in</mat-option>
              <mat-option value="Vorgesetzte_r">Vorgesetzte_r</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      <div class="nav-element">
        <div class="element-text">
          {{firstNameloggedInUser + ' ' + lastNameloggedInUser}}
        </div>
      </div>
      <div (click)='logout()' class="nav-element" *ngIf="this.isLogin">
        <button mat-icon-button class="example-icon"
                aria-label="Example icon-button with input icon">
          <mat-icon>exit_to_app</mat-icon>
        </button>
        <div class="element-text">
          Logout
        </div>
      </div>
    </mat-toolbar>
    <div class='row m-0 w-100'>
      <div class='col-md-4 offset-4 mt-5' *ngIf='!this.isLogin'>
        <h4>Login</h4>
        <mat-error *ngIf="loginInvalid">
          The username and password were not recognized
        </mat-error>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
          <div class = 'form-group'>
            <input (keypress)="removeErrorMessage()" (keydown.backspace)="removeErrorMessage()" class = 'form-control' type = "text" formControlName="username" name = "username" placeholder = "Username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors">Username is required</div>
            </div>
          </div>
          <div class = 'form-group'>
            <input (keypress)="removeErrorMessage()"  (keydown.backspace)="removeErrorMessage()"class = 'form-control' type = "password" formControlName="password" name = "password" placeholder = "Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />

            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors">Password is required</div>
            </div>
          </div>
          <input class='btn btn-outline-info' type="submit" value="Login">
        </form>
      </div>
    </div>
    <div class="content-components">
    <app-goals *ngIf="this.isLogin" (showTasksClicked)="tasksToOneGoal = $event"></app-goals>
    <app-todo *ngIf="this.isLogin" [tasksToOneGoal]="tasksToOneGoal"></app-todo>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
